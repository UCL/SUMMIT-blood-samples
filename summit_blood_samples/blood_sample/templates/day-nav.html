	{% for day in days %}
        <div class="md-step{% if active|date:"d b" != day|date:"d b" %} active {% else %} activeDay{% endif %} {{class}}" data-activeDay="{{day}}" data-currentday="middle-{{days.3}}-{{day}}">
        <div class="md-step-circle"><span style="visibility:hidden;">0</span></div>
		{% if todays_date == day|date:"d b" %}
		<div class="md-step-title">Today</div>
		{% else %}
		<div class="md-step-title">{{day|date:"d b y"}}</div>
		{% endif %}
		{% if not forloop.first %}
		<div class="md-step-bar-left"></div>
		{% endif %}
		{% if not forloop.last %}
		<div class="md-step-bar-right"></div>
		{% endif %}
        </div>
	{% endfor %}

	<div class="md-step {% if not shownextday %} active {{class}}{% endif %}" data-currentday="next-{{days.3}}" {% if shownextday %} disabled{% endif %}>
