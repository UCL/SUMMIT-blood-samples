{% if form.non_field_errors %}
  <div class="message message--warning">
    <ul class="error-list">
      {% for error in form.non_field_errors %}
      <li>
      <em class="error">
        <i class="fa fa-exclamation-circle fa-lg fa-l"></i>
        {{ error|escape }}
      </em>
      </li>
      {% endfor %}
    </ul>
  </div>
{% endif %}
